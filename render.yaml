services:
  - type: web
    name: ag-crm
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app --workers=2 --threads=4 --timeout=120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      # Configure no Render: DATABASE_URL e SECRET_KEY
    healthCheckPath: /

